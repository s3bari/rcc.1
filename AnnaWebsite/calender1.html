<script language="javascript" type="text/javascript">
var day_of_week = new Array('Sun','Mon','Tue','Wed','Thu','Fri','Sat');
var month_of_year = new Array('January','February','March','April','May','June','July','August','September','October','November','December');

//  DECLARE AND INITIALIZE VARIABLES
var Calendar = new Date();

var year = Calendar.getFullYear();     // Returns year
var month = Calendar.getMonth();    // Returns month (0-11)
var today = Calendar.getDate();    // Returns day (1-31)
var weekday = Calendar.getDay();    // Returns day (1-7)

var DAYS_OF_WEEK = 7;    // "constant" for number of days in a week
var DAYS_OF_MONTH = 31;    // "constant" for number of days in a month
var cal;    // Used for printing

Calendar.setDate(1);    // Start the calendar day at '1'
Calendar.setMonth(month);    // Start the calendar month at now

var TR_start = '<TR>';   //string
var TR_end = '</TR>';
var highlight_start = '<TD WIDTH="50"><TABLE CELLSPACING=0 BORDER=1 BGCOLOR=9FB1B2 BORDERCOLOR=CCCCCC><TR><TD WIDTH=40><B><CENTER>';  ///width of the calender and width of hl
var highlight_end   = '</CENTER></TD></TR></TABLE></B>';

var highlight_startTue = '<TD WIDTH="50"><TABLE CELLSPACING=0 BORDER=1 BGCOLOR=EE1065 BORDERCOLOR=CCCCCC><TR><TD WIDTH=40><B><CENTER>';  ///width of the calender and width of hl
var highlight_endTue   = '</CENTER></TD></TR></TABLE></B>';

var TD_start = '<TD WIDTH="50"><CENTER>';
var TD_end = '</CENTER></TD>';

cal =  '<TABLE BORDER=1 CELLSPACING=0 CELLPADDING=0 BORDERCOLOR=BBBBBB><TR><TD>';   ///bs  upper border
cal += '<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=5>' + TR_start;   ///cells. borders, padding area  of the individual table cells in the calendar 
//cal += '<TD COLSPAN="' + DAYS_OF_WEEK + '" BGCOLOR="#9FB1B2"><CENTER><B>';
cal += '<TD COLSPAN="' + DAYS_OF_WEEK + '" BGCOLOR="#CCCCCC"><CENTER><B>';  ///color of the header with month and 7 is its width
cal += month_of_year[month]  + '   ' + year + '</B>' + TD_end + TR_end;
cal += TR_start;  //end of the header section



for(index=0; index < DAYS_OF_WEEK; index++)//////write days of the week header
{

// BOLD TODAY'S DAY OF WEEK
if(weekday == index)
cal += TD_start + '<B>' + day_of_week[index] + '</B>' + TD_end;

// PRINTS DAY
else
cal += TD_start + day_of_week[index] + TD_end;
}

cal += TD_end + TR_end;   //new line
cal += TR_start;  //end of the day of the week section

for(index=0; index < Calendar.getDay(); index++)
cal += TD_start + '  ' + TD_end;     ///make a bit wider

for(index=0; index < DAYS_OF_MONTH; index++)
{
if( Calendar.getDate() > index )
{
  // RETURNS THE NEXT DAY TO PRINT
  week_day =Calendar.getDay();    //mon tue wed

  // START NEW ROW FOR FIRST DAY OF WEEK
  if(week_day == 0)                ///if today is sunday
  cal += TR_start;					//start from the left borer

  if(week_day != DAYS_OF_WEEK)      ///if the week day is not 7-- not hte right border , do whithing the table  //condition where to start drawing 
  {

  // SET VARIABLE INSIDE LOOP FOR INCREMENTING PURPOSES
  var day  = Calendar.getDate();

  // HIGHLIGHT TODAY'S DATE
  if( today==Calendar.getDate() )     //highlights only one, today
  cal += highlight_start + day + highlight_end + TD_end;
  
  
  //*************************************************************************************//
 
  //*************************************************************************************//
  

  // PRINTS DAY
  else
  cal += TD_start + day + TD_end;
  }

  // END ROW FOR LAST DAY OF WEEK
  if(week_day == DAYS_OF_WEEK)    //if today is sat--the righ border, start new row 
  cal += TR_end;
  }

  // INCREMENTS UNTIL END OF THE MONTH
  Calendar.setDate(Calendar.getDate()+1); ///

}// end for loop
  
cal += '</TD></TR></TABLE></TABLE>';
document.write(cal);
//document.write(Calendar.getDay());

document.write( Calendar.setDate(Calendar.getDate()+1));
